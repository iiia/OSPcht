<!DOCTYPE html>

<html lang="en">
<head>

	<title>swing</title>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="dist/snap.svg-min.js"></script>
    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <style type="text/css">
    body{
    	background-color: rbga(0,0,0,0);
    
    }
    .my-svg-container{
	 display: inline-block;
	 position: relative;
	 width: 50%;
	 padding-bottom: 60%; /* depends on svg ratio, for my zebra height/width = 1.2 so padding-bottom = 50% * 1.2 = 60% */
 
	 vertical-align: middle; /* top | middle | bottom ... do what you want */
	}


	.my-svg{ /* svg into : object, img or inline */
  	display: block;
 	 position: absolute;
 	 top: 0;
 	 left: 0;
 	 width: 100%; /* only required for <img /> */
 	 height: 100%;
	}

    </style>
</head>
<body>
	<svg class="my-svg" id="swingLarge"></svg>
    <script type="text/javascript">



        var s = Snap.select("#swingLarge");


        
        var mid = 350;
        var radius = 30;
        var topLine = s.line(mid-5*radius, 50, mid+5*radius, 50);
        topLine.attr({
            stroke: "#666",
            strokeWidth: 8
        });
        var l1 = s.line(mid-radius*4-14, 50, mid-radius*4-14, 350);
        l1.attr({
            stroke: "#666",
            strokeWidth: 8
        });
        var b1 = s.circle(mid-radius*4-14, 350, radius);
        b1.attr({
            fill: "white",
            stroke: "#666",
            strokeWidth: 8
        });
        var l2 = s.line(mid-radius*2-7, 50, mid-radius*2-7, 350);
        l2.attr({
            stroke: "#666",
            strokeWidth: 8
        });
        var b2 = s.circle(mid-radius*2-7, 350, radius);
        b2.attr({
            fill: "white",
            stroke: "#666",
            strokeWidth: 8
        });
        var l3 = s.line(mid, 50, mid, 350);
        l3.attr({
            stroke: "#666",
            strokeWidth: 8
        });
        var b3 = s.circle(mid, 350, radius);
        b3.attr({
            fill: "white",
            stroke: "#666",
            strokeWidth: 8
        });
        var l4 = s.line(mid+radius*2+7, 50, mid+radius*2+7, 350);
        l4.attr({
            stroke: "#666",
            strokeWidth: 8
        });
        var b4 = s.circle(mid+radius*2+7, 350, radius);
        b4.attr({
            fill: "white",
            stroke: "#666",
            strokeWidth: 8
        });
        var l5 = s.line(mid+radius*4+14, 50, mid+radius*4+14, 350);
        l5.attr({
            stroke: "#666",
            strokeWidth: 8
        });
        var b5 = s.circle(mid+radius*4+14, 350, radius);
        b5.attr({
            fill: "white",
            stroke: "#666",
            strokeWidth: 8
        });

        var g1 = s.group(l1,b1);
        var g5 = s.group(l5,b5);
        leftforward();
        function leftforward(){
            g1.stop().animate(
                {transform: 'r30, 116, 50'},
                500,mina.easein,
                function(){
                    g1.attr({transform: 'rotate(30 116 50)'});
                    leftback();
                });
        }
        function leftback(){
            g1.stop().animate(
                {transform: 'r0, 116, 50'},
                500,mina.easeout,
                function(){
                    g1.attr({transform: 'rotate(0 116 50)'});
                    rightforward();
                });

        }
        function rightforward(){
            g5.stop().animate(
                {transform: 'r-30, 484, 50'},
                500,mina.easein,
                function(){
                    g5.attr({transform: "rotate(-30 484 50)"});
                    righttback();
                });
        }
        function righttback(){
            g5.stop().animate(
                {transform: 'r0, 484, 50'},
                500,mina.easeout,
                function(){
                    g5.attr({transform: 'rotate(0 484 50)'});
                    leftforward();
                });

        }
    </script>


</body>


</html>
